plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.belhaji'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.1'
}

patchPluginXml {
    changeNotes """
      Changes:<br>
      <ul>
        <li>Added comment blocks navigation action</li>
        <li>Added code folding for baja generated code</li>
      </ul>"""
}
